<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button (tap)="_openMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons right>
      <button ion-button (tap)="_cartModalTap()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>ECommDemo App</h3>
  <ion-list>
    {{_title}}
    <ion-item *ngFor="let brand of _brands">
      {{brand}}
    </ion-item>
  </ion-list>
  <button ion-button secondary (tap)="_getHats()">Get Hats</button>
  <button ion-button secondary (tap)="_getShoes()">Get Shoes</button>


</ion-content>
